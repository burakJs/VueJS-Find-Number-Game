<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Math Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<div id="app">
			<button @click="start()" v-if="!started">Start Game</button><br><br>
			<h2 v-if="started">Tahmininiz :</h2><input type="text" class="text" v-model="gidensayı" maxlength="4"  v-if="started">
			<br><br>
			<h2 v-if="started">Sonuç :</h2><input 
				type="text" v-model="this.sonuc" maxlength="4" id="sonuc"  v-if="started" disabled 
			>
			<br><br>
			<button @click="guess()"  v-if="started">Guess</button><br> <br>
			<div v-if="started" id="ihtimal">
				<div :style="{width:oran,background:renk}"></div>
			</div>
			<h1>{{bilgi}}</h1>
		</div>
</body>
	<script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</html>
